<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <noscript>Your browser does not support JavaScript!</noscript>
    <script type="text/javascript" src="scripts/isMobile.js"></script>
    <script type="text/javascript">
      function getQueryVariable(variable) {
        // From here:
        //https://stackoverflow.com/questions/2090551/parse-query-string-in-javascript
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('Query variable \'%s\' not found', variable);
      }

      if (isMobile.any()){
        window.location="ui/touch.html";
      }
      else {
        if (getQueryVariable('method')=='btn') {
          window.location="ui/screen_btn.html";
        }
        else if (getQueryVariable('method')=='kb') {
          window.location="ui/screen_kb.html";
        }
        else {
          window.location="ui/screen_btn.html";
        }
      }
    </script>
  </head>
</html>
